{% extends 'main.html' %}
 
{% block content %}
<main class="inbox my-xl">
  <div class="content-box">
    <h3 class="inbox__title">New Messages(<span>{{unreadNumber}}</span>)</h3>

    <ul class="messages">
      {% for message in userinbox %}

      {% if message.is_read == True %}
      <li class="message">
      {% else %}
      <li class="message message--unread">
      {% endif %}

        <a href="{% url 'message' message.id %}">
          <span class="message__author">{{message.name}}</span>
          <span class="message__subject">{{message.subject}}</span>
          <span class="message__date">{{message.created|timesince}}</span>
        </a>
      </li>
      
      {% endfor %}
    </ul>
  </div>
</main>

{% endblock %}
